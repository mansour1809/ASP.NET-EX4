<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Users</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap5.min.js"></script>
<script src="adminPage.js"></script>
<!-- <script src="movies.js"></script> -->
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .table-container {
            padding: 25px;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin: 25px;
        }

        .page-title {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        #usersTable {
            border-collapse: separate;
            border-spacing: 0;
        }

        #usersTable thead th {
            background-color: var(--secondary-color);
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            color: #2c3e50;
        }

        #usersTable tbody tr {
            transition: all 0.3s ease;
        }

        #usersTable tbody tr:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn-view-wishlist {
            background-color: var(--primary-color);
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-view-wishlist:hover {
            background-color: #357abd;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .modal-content {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 15px 25px;
        }

        .modal-body {
            padding: 25px;
        }

        .wishlist-item {
            background-color: var(--secondary-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .wishlist-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .wishlist-item-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .wishlist-item-date {
            font-size: 0.85em;
            color: #6c757d;
        }

        .dataTables_wrapper .dataTables_filter input {
            border-radius: 20px;
            padding: 5px 15px;
            border: 1px solid #ddd;
        }

        .dataTables_wrapper .dataTables_length select {
            border-radius: var(--border-radius);
            padding: 5px 10px;
        }

        .badge-status {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2 class="page-title">User Management</h2>
        <table id="usersTable" class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Registration Date</th>
                    <th>Wishlist Items</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>john_doe</td>
                    <td>john@example.com</td>
                    <td>2024-01-15</td>
                    <td><span class="badge bg-primary">3 items</span></td>
                    <td>
                        <button class="btn btn-view-wishlist btn-sm text-white" 
                                data-bs-toggle="modal" 
                                data-bs-target="#wishlistModal"
                                data-username="john_doe"
                                data-items='[
                                    {"name": "iPhone 15 Pro", "date_added": "2024-01-16", "price": "$999"},
                                    {"name": "MacBook Air M2", "date_added": "2024-01-17", "price": "$1299"},
                                    {"name": "AirPods Pro", "date_added": "2024-01-18", "price": "$249"}
                                ]'>
                            View Wishlist
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>jane_smith</td>
                    <td>jane@example.com</td>
                    <td>2024-02-20</td>
                    <td><span class="badge bg-primary">2 items</span></td>
                    <td>
                        <button class="btn btn-view-wishlist btn-sm text-white"
                                data-bs-toggle="modal" 
                                data-bs-target="#wishlistModal"
                                data-username="jane_smith"
                                data-items='[
                                    {"name": "Samsung Galaxy S24", "date_added": "2024-02-21", "price": "$899"},
                                    {"name": "iPad Pro 2024", "date_added": "2024-02-22", "price": "$799"}
                                ]'>
                            View Wishlist
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Wishlist Modal -->
    <div class="modal fade" id="wishlistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wishlist for <span id="modalUsername"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="wishlistItems">     </div>
                </div>
            </div>
        </div>
    </div>


  
</body>
</html>
